<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Part-2</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="header">
      <header class="w100">
        <div class="container">
          <nav class="header-nav">
            <div class="logo">Portfolio</div>
            <div class="mobile-row" id='mobile-row'>
                <ul class="nav-link">
                  <li>
                    <a href="#" class="navigations">Home</a>
                    <a href="#" class="navigations">About</a>
                    <a href="#" class="navigations">Skills</a>
                    <a href="#" class="navigations">Service</a>
                  </li>
                </ul>
                <div class="button">
                  <a href='#' class="sign">Contact Me</a>
                </div>
            </div>
                <i class="fa fa-times" id='close' onclick="hide()"></i>
              <i class="fa fa-bars" id='bar' onclick="show()"></i>
          </nav>
        </div>
      </header>
      <div class="container Title-1">
        <div class="Title">
          <h1>Looking to save more <br>on Your rental car?</h1>
          <p>Discover AutoMobile car rental options in India with Rent a Car Select from a range of car options and local specials</p>
        </div>
          <!-- <div class="store-but">
            <div class="stores app-store"></div>
            <div class="stores play-store"></div>
          </div> -->
      </div>
      <div class="banner-img">
        <div class="bg-s">
        </div>
        <img src="images/car.png" alt="">

      </div>
    </section>

    <!-- Java Script -->
    <script type="text/javascript">
      var navLinks = document.getElementById('mobile-row');
      var x = document.getElementById('bar');
      var y = document.getElementById('close');
      function show() {
        navLinks.style.top= '73px';
        y.style.display = 'block';
        y.style.top= '0';
        x.style.display = 'none';
        y.style.display = 'block';
      }
      function hide() {
        navLinks.style.top= '-1000px';
        y.style.top= '-1000px';
        y.style.display = 'none';
        x.style.display = 'block';
      }
    </script>
  </body>
</html>
